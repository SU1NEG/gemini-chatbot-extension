<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        #response {
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        button {
            padding: 8px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3367d6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Gemini AI Chatbot</h2>
        <textarea id="userInput" placeholder="Bir şeyler sor..."></textarea>
        <button id="sendBtn">Gönder</button>
        <div id="response"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
