<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #recordingStatus {
            text-align: center;
            margin: 10px 0;
            padding: 5px;
            border-radius: 4px;
            display: none;
        }

        .recording {
            background-color: #ffebee;
            color: #c62828;
            display: block !important;
        }

        #savedNotes {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .noteItem {
            position: relative;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f5f5f5;
        }

        .noteItem:hover {
            background-color: #e0e0e0;
        }

        .deleteBtn {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            display: none;
        }

        .noteItem:hover .deleteBtn {
            display: block;
        }
    </style>
</head>

<body>

    <button id="stopRecording" disabled>KaydÄ± Durdur</button>
    <div id="recordingStatus">ðŸ”´ KayÄ±t YapÄ±lÄ±yor...</div>
    <div id="savedNotes">
        <h3>Kaydedilen Notlar</h3>
    </div>
    <script src="popup.js"></script>
</body>

</html>
